<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello World</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<style>
.jumbotron {
	background: #eefadc;
}

/** Code for responsive Video taken by https://bootstrapmaster.com/implement-responsive-youtube-vimeo-embed-iframe-twitter-bootstrap-3/ */
.responsive-video {
	position: relative;
	padding-bottom: 56.25%;
	padding-top: 60px;
	overflow: hidden;
}

.responsive-video iframe,.responsive-video object,.responsive-video embed
	{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

iframe {
	border: none;
}
</style>

</head>
<body>
	<div class="container container-fluid">
		<h1>Was ist HTML 5?</h1>

		<div class="jumbotron">
			<div class="responsive-video">
				<iframe
					src="http://player.vimeo.com/video/33564825?title=0&amp;byline=0&amp;color=ffffff"
					width="500" height="281"></iframe>
				<p>
					<a href="http://vimeo.com/33564825">What is HTML5?</a> from <a
						href="http://vimeo.com/topicsimple">Topic Simple</a> on <a
						href="https://vimeo.com">Vimeo</a>.
				</p>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
</body>
</html>
